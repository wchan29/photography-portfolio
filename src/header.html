<!-- ===================== Navbar Wrapper ===================== -->
<!-- The header element wraps the entire navigation bar -->
<header class="flex w-full overflow-hidden pt-10 pb-1">

  <!-- ===================== Navigation Container ===================== -->
  <!-- 
    nav: Semantic navigation container
    x-data="{ open: false }": Alpine.js state to control mobile menu open or closed
    role="navigation": Accessibility hint for screen readers
  -->
  <nav id="nav" x-data="{ open: false }" role="navigation" class="w-full">

    <!-- ===================== Inner Layout Container ===================== -->
    <!-- 
      container: Centers content
      flex: Horizontal layout
      flex-wrap: Allows wrapping on small screens
      md:flex-no-wrap: Prevents wrapping on medium screens and up
    -->
    <div class="container mx-auto flex flex-wrap items-center md:flex-no-wrap">

      <!-- ===================== Logo / Site Title ===================== -->
      <div class="mr-4 md:mr-8">
        <a href="index.html" class="text-3xl font-signika font-bold">
          ANSON CHAN
        </a>
      </div>

      <!-- ===================== Mobile Hamburger Button ===================== -->
      <!-- Only visible on small screens (hidden on md and up) -->
      <div class="ml-auto md:hidden flex items-center justify-start">

        <!-- 
          Button toggles the mobile menu
          onclick="menuToggle()": Your custom JS toggle
          @click="open = !open": Alpine.js state toggle
        -->
        <button onclick="menuToggle()" @click="open = !open"
          class="tap-highlight-transparent text-black dark:text-white w-5 h-5 relative focus:outline-none">

          <!-- Screen reader text -->
          <span class="sr-only">Open main menu</span>

          <!-- ===================== Hamburger Icon ===================== -->
          <!-- This block contains the three animated lines -->
          <div class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">

            <!-- Top bar -->
            <span aria-hidden="true"
              class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
              :class="{'rotate-45': open,' -translate-y-1.5': !open }">
            </span>

            <!-- Middle bar -->
            <span aria-hidden="true"
              class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
              :class="{'opacity-0': open }">
            </span>

            <!-- Bottom bar -->
            <span aria-hidden="true"
              class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
              :class="{'-rotate-45': open, ' translate-y-1.5': !open}">
            </span>
          </div>
        </button>
      </div>

      <!-- ===================== Menu Links Container ===================== -->
      <!-- 
        This div expands and collapses on mobile
        h-0: Hidden by default
        md:flex: Always visible on medium screens and up
      -->
      <div id="menu"
        class="w-full h-0 transition-all ease-out duration-500 md:transition-none md:w-auto md:flex-grow md:flex md:items-center">

        <!-- ===================== Navigation List ===================== -->
        <!-- 
          flex-col: Vertical on mobile
          md:flex-row: Horizontal on larger screens
        -->
        <ul id="ulMenu"
          class="flex flex-col duration-300 ease-out md:space-x-5 sm:transition-none mt-5 md:flex-row md:items-center md:ml-auto md:mt-0 md:pt-0 md:border-0">

          <!-- ===================== Portfolio Link ===================== -->
          <li class="group transition duration-300">
            <a href="index.html" class="font-signika text-2xl tap-highlight-transparent">
              PORTFOLIO
              <!-- Underline shown on desktop -->
              <span class="hidden md:block h-0.5 bg-black dark:bg-white"></span>
            </a>
          </li>

          <!-- ===================== Contact Link ===================== -->
          <li class="group transition duration-300">
            <a href="https://wchan29.github.io" class="font-signika text-2xl tap-highlight-transparent">
              PERSONAL WEB
              <!-- Animated underline on hover -->
              <span
                class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white">
              </span>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
